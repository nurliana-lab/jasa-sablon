<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cahaya Sablon</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    .login-container {
      background: white;
      width: 360px;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    .login-container h2 {
      color: #007bff;
      margin-bottom: 25px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: 0.3s;
      font-size: 1rem;
    }

    .login-container input:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.4);
      outline: none;
    }

    .login-container button {
      width: 100%;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .login-container button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #0062cc, #00a6e0);
    }

    .login-container p {
      font-size: 0.9rem;
      margin-top: 15px;
      color: #555;
    }

    .login-container a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login ke Cahaya Sablon</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Masuk</button>
    </form>
    <p><a href="index.html">‚Üê Kembali ke Beranda</a></p>
  </div>

  <script>
    // Jika sudah login, langsung arahkan ke halaman utama
    if (localStorage.getItem('isLoggedIn') === 'true') {
      window.location.href = 'index.html';
    }

    // Proses login
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      // Validasi sederhana
      if (user === 'admin' && pass === '12345') {
        localStorage.setItem('isLoggedIn', 'true');
        alert('Login berhasil! Selamat datang, ' + user);
        window.location.href = 'index.html';
      } else {
        alert('Username atau password salah!');
      }
    });
  </script>

</body>
</html>
